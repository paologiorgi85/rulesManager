
<div>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>{{rule.name}}</span>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column ng-repeat="column in rule.columns">
            <span>{{column.description}}</span>
          </th>
        </tr>
      </thead>


<!--
  Rows for RANGE
-->
    <tbody md-body ng-show="rule.ruleCode=='RNG'">
      <tr md-row md-select="canvass" md-select-id="canvass.row" md-auto-select ng-repeat="canvass in rule.rows">
        <td md-cell>{{canvass.row}}</td>
        <td md-cell>
          <md-select ng-model="canvass.PROD_FORM_CODE_PK" placeholder="select an item">
            <md-option ng-value="item.id" ng-repeat="item in rule.PROD_FORM_CODE">{{item.description}}</md-option>
          </md-select>
        </md-cell>
        <td md-cell>{{canvass.QTY_MIN}}</td>
        <td md-cell>{{canvass.QTY_MAX}}</td>
        <td md-cell>{{canvass.DISC_MIN}}</td>
        <td md-cell>{{canvass.DISC_MAX}}</td>
      </tr>
      </tbody>
<!--
  OTHER Canvass Here ...
-->
    </table>
  </md-table-container>
</div>

<div>
  <md-button class="md-primary md-raised" ng-click="showAdvanced()">
    List of Columns
  </md-button>
</div>
