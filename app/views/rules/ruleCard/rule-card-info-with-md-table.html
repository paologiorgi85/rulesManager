
<div>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>{{rule.name}}</span>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column><span>Row num.</span></th>
          <th md-column>                 <span>Producut Form</span></th>
          <th md-column>                 <span>Minimun Qty.</span></th>
          <th md-column>                 <span>Maximun Qty.</span></th>
          <th md-column>                 <span>Minimun Disc.</span></th>
          <th md-column>                 <span>Maximum Disc.</span></th>
        </tr>
      </thead>
    <tbody md-body>
      <tr md-row md-select="canvass" md-select-id="canvass.row" md-auto-select ng-repeat="canvass in rule.rows">
        <td md-cell>{{canvass.row}}</td>
        <td md-cell>
          <md-select ng-model="canvass.PROD_FORM_CODE_PK" placeholder="select an item">
            <md-option ng-value="item.id" ng-repeat="item in rule.PROD_FORM_CODE">{{item.description}}</md-option>
          </md-select>
        </md-cell>
        <td md-cell>{{canvass.QTY_MIN}}</td>
        <td md-cell>{{canvass.QTY_MAX}}</td>
        <td md-cell>{{canvass.DISC_MIN}}</td>
        <td md-cell>{{canvass.DISC_MAX}}</td>
      </tr>
      </tbody>
    </table>
  </md-table-container>
</div>







<div>
  <md-button class="md-primary md-raised" ng-click="showAdvanced()">
    List of parameters
  </md-button>
</div>
